# RabbitMQ Configuration for Development/Testing

# Network and Connection Settings
listeners.tcp.default = 5672
management.tcp.port = 15672

# Logging
log.console = true
log.console.level = info
log.file = false

# Memory and Disk Settings
vm_memory_high_watermark.relative = 0.8
disk_free_limit.absolute = 1GB

# Default User (overridden by environment variables)
default_user = admin
default_pass = admin123
default_vhost = /
default_user_tags.administrator = true
default_permissions.configure = .*
default_permissions.read = .*
default_permissions.write = .*

# Cluster Settings (disabled for single node)
cluster_formation.peer_discovery_backend = classic_config
cluster_formation.classic_config.nodes.1 = rabbit@rabbitmq

# Queue Settings
queue_master_locator = min-masters

# Performance Tuning
channel_max = 2047
heartbeat = 60

# Security
auth_mechanisms.1 = PLAIN
auth_mechanisms.2 = AMQPLAIN